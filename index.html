<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <title>youtube-clone</title>
</head>
<body>
   <div class="videos">
    <section class="vedio-section">
     <article class="video-container">
        <a href="#" class="thumbnail" data-duration="12:24">
            <img class="thumbnail-image" src="https://unsplash.it/250/150?gravity=center" alt="my" />
        </a>
        <div class="video-bottom-section">
            <a href="#">
                <img class="channel-icon" src="https://unsplash.it/36/36?gravity=center" alt="m"/>
            </a>
                <div class="video-details">
                    <a href="#" class="video title">Video Title</a>
                    <a href="#" class="channel name">channel name</a>
                        <div class="video-metadata">
                            <span> 1M views</span>
                            .
                             <span class="video-date posted">2 days ago</span>
                        </div>
        </div>
     </article>
    </section>
   </div> 
</body>
</html>
